<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi TrackinMore</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
      color: #fff;
      min-height: 100vh;
    }
    
    .header {
      background: rgba(26, 26, 46, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 0;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    
    .nav {
      display: flex;
      gap: 25px;
    }
    
    .nav a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      transition: color 0.3s;
      white-space: nowrap;
    }
    
    .nav a:hover, .nav a.active {
      color: #ff6b35;
    }
    
    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }
    
    .tracking-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 50px;
      text-align: center;
      backdrop-filter: blur(20px);
    }
    
    .icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      border-radius: 16px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
    }
    
    .title {
      font-size: 36px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      margin-bottom: 40px;
    }
    
    .search-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-box {
      display: flex;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: border-color 0.3s;
    }
    
    .search-box:focus-within {
      border-color: #ff6b35;
      box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
    }
    
    .search-input {
      flex: 1;
      padding: 18px 24px;
      border: none;
      font-size: 16px;
      outline: none;
      background: transparent;
      color: #fff;
    }
    
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .search-btn {
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      color: white;
      border: none;
      padding: 18px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .search-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
    }
    
    .search-btn:active {
      transform: translateY(0);
    }
    
    .search-btn.loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      to { left: 100%; }
    }
    
    .error {
      background: rgba(220, 53, 69, 0.2);
      color: #ff6b6b;
      padding: 15px 20px;
      border-radius: 8px;
      margin-top: 15px;
      border-left: 4px solid #dc3545;
      text-align: left;
      border: 1px solid rgba(220, 53, 69, 0.3);
      animation: slideIn 0.3s ease;
    }
    
    .success {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      padding: 15px 20px;
      border-radius: 8px;
      margin-top: 15px;
      border-left: 4px solid #28a745;
      text-align: left;
      border: 1px solid rgba(40, 167, 69, 0.3);
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .results-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      margin-top: 30px;
      backdrop-filter: blur(20px);
      display: none;
      animation: fadeInUp 0.5s ease;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .results-header {
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      color: white;
      padding: 30px;
      border-radius: 16px 16px 0 0;
      text-align: center;
    }
    
    .package-info {
      width: 100%;
    }
    
    .package-number {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .package-status {
      font-size: 16px;
      opacity: 0.95;
    }
    
    .results-content {
      padding: 40px;
    }
    
    .timeline {
      position: relative;
    }
    
    .timeline-item {
      display: flex;
      gap: 25px;
      margin-bottom: 35px;
      position: relative;
      opacity: 0;
      animation: timelineItemAppear 0.5s ease forwards;
    }
    
    .timeline-item:last-child {
      margin-bottom: 0;
    }
    
    @keyframes timelineItemAppear {
      to { opacity: 1; }
    }
    
    .timeline-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.3);
      flex-shrink: 0;
      margin-top: 4px;
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }
    
    .timeline-item.completed .timeline-dot {
      background: #28a745;
      border-color: #28a745;
      box-shadow: 0 0 15px rgba(40, 167, 69, 0.4);
    }
    
    .timeline-item.current .timeline-dot {
      background: #ff6b35;
      border-color: #ff6b35;
      width: 22px;
      height: 22px;
      margin-top: 2px;
      box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 107, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0); }
    }
    
    .timeline-item:not(:last-child)::after {
      content: '';
      position: absolute;
      left: 8px;
      top: 25px;
      bottom: -35px;
      width: 2px;
      background: rgba(255, 255, 255, 0.2);
      z-index: 1;
    }
    
    .timeline-item.completed:not(:last-child)::after {
      background: #28a745;
    }
    
    .timeline-content {
      flex: 1;
    }
    
    .timeline-status {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      line-height: 1.4;
    }
    
    .timeline-item.current .timeline-status {
      color: #ff6b35;
      font-weight: 600;
    }
    
    .footer {
      background: rgba(26, 26, 46, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 25px 0;
      margin-top: 60px;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }
    
    .footer-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .footer-subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 768px) {
      .tracking-section {
        padding: 30px 20px;
      }
      
      .results-content {
        padding: 25px 20px;
      }
      
      .search-btn {
        padding: 18px 24px;
      }
      
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
      
      .nav {
        gap: 15px;
        font-size: 14px;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">üîç</div>
        <div class="logo-text">TrackinMore</div>
      </div>
      <nav class="nav">
        <a href="index.html" class="active">Suivi</a>
        <a href="support.html">Support</a>
        <a href="faq.html">FAQ</a>
        <a href="mentions-legales.html">Mentions l√©gales</a>
        <a href="confidentialite.html">Confidentialit√©</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="tracking-section">
      <div class="icon">üì¶</div>
      <h1 class="title">Suivre votre commande</h1>
      <p class="subtitle">Entrez votre num√©ro de suivi pour localiser votre commande</p>
      
      <div class="search-container">
        <div class="search-box">
          <input 
            type="text" 
            class="search-input" 
            id="trackingNumber"
            placeholder="Ex: FR123456789"
          >
          <button class="search-btn" onclick="trackPackage()" id="searchBtn">
            <span>Suivre</span>
            <span>üîç</span>
          </button>
        </div>
        <div id="errorMessage" class="error hidden"></div>
        <div id="successMessage" class="success hidden"></div>
      </div>
    </div>

    <div id="trackingResults" class="results-section">
      <div class="results-header">
        <div class="package-info">
          <div class="package-number" id="packageNumber"></div>
          <div class="package-status" id="packageStatus"></div>
        </div>
      </div>
      
      <div class="results-content">
        <div class="timeline" id="timeline"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-text">¬© 2025 TrackinMore | <a href="faq.html" style="color: inherit; text-decoration: none;">FAQ</a> | <a href="mentions-legales.html" style="color: inherit; text-decoration: none;">Mentions l√©gales</a> | <a href="confidentialite.html" style="color: inherit; text-decoration: none;">Confidentialit√©</a></div>
      <div class="footer-subtitle">Service de suivi de colis disponible 24h/7j</div>
    </div>
  </footer>

  <script>
    const statusesByDay = [
      { day: 0, status: "Votre colis a quitt√© l'entrep√¥t d'exp√©dition" },
      { day: 1, status: "En transit ‚Äì acheminement vers le centre de distribution" },
      { day: 2, status: "Arriv√© au centre de tri international" },
      { day: 3, status: "Prise en charge par les services douaniers" },
      { day: 4, status: "En cours de v√©rification douani√®re" },
      { day: 5, status: "Contr√¥le approfondi en cours par les autorit√©s comp√©tentes" },
      { day: 6, status: "Documentation compl√©mentaire requise par les autorit√©s" },
      { day: 7, status: "En attente de r√©gularisation administrative" }
    ];

    function validateTrackingNumber(trackingNumber) {
      const regex = /^[A-Z0-9]{2}\d{9,12}(FR)?$/;
      return regex.test(trackingNumber.toUpperCase());
    }

    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        numero: params.get('numero'),
        date: params.get('date')
      };
    }

    function daysBetween(startDate, endDate) {
      const oneDay = 24 * 60 * 60 * 1000;
      const start = new Date(startDate);
      const end = new Date(endDate);
      start.setHours(0, 0, 0, 0);
      end.setHours(0, 0, 0, 0);
      return Math.round((end - start) / oneDay);
    }

    function showMessage(message, type = 'error') {
      const errorMsg = document.getElementById('errorMessage');
      const successMsg = document.getElementById('successMessage');
      
      errorMsg.classList.add('hidden');
      successMsg.classList.add('hidden');
      
      if (type === 'success') {
        successMsg.textContent = message;
        successMsg.classList.remove('hidden');
      } else {
        errorMsg.textContent = message;
        errorMsg.classList.remove('hidden');
      }
    }

    function trackPackage() {
      let trackingNumber = document.getElementById('trackingNumber').value.trim().toUpperCase();
      const trackingResults = document.getElementById('trackingResults');
      const searchBtn = document.getElementById('searchBtn');
      
      if (!trackingNumber) {
        showMessage("Veuillez entrer un num√©ro de suivi.");
        return;
      }
      
      if (!validateTrackingNumber(trackingNumber)) {
        showMessage("Format de num√©ro de suivi invalide. Utilisez le format: FR123456789");
        return;
      }
      
      searchBtn.classList.add('loading');
      
      setTimeout(() => {
        const params = getUrlParams();
        const startDate = params.date || new Date().toISOString().split('T')[0];
        const today = new Date().toISOString().split('T')[0];
        const daysPassed = Math.max(0, daysBetween(startDate, today));
        const currentDay = Math.min(daysPassed, 7);
        
        document.getElementById('packageNumber').textContent = `Colis TrackinMore ${trackingNumber}`;
        
        let headerStatus;
        if (currentDay >= 6) {
          headerStatus = "Colis en attente de r√©gularisation administrative";
        } else if (currentDay >= 3) {
          headerStatus = "Colis en cours de v√©rification douani√®re";
        } else if (currentDay >= 1) {
          headerStatus = "Colis en cours d'acheminement";
        } else {
          headerStatus = "Colis exp√©di√© et pris en charge";
        }
        
        document.getElementById('packageStatus').textContent = headerStatus;
        
        generateTimeline(currentDay);
        
        showMessage("Suivi mis √† jour avec succ√®s!", 'success');
        trackingResults.style.display = 'block';
        searchBtn.classList.remove('loading');
        
        const newUrl = `${window.location.pathname}?numero=${trackingNumber}&date=${startDate}`;
        history.pushState({}, '', newUrl);
      }, 1000);
    }

    function generateTimeline(currentDay) {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';
      
      for (let day = 0; day <= currentDay; day++) {
        const item = document.createElement('div');
        item.className = 'timeline-item';
        item.style.animationDelay = `${day * 0.1}s`;
        
        if (day < currentDay) {
          item.classList.add('completed');
        } else if (day === currentDay) {
          item.classList.add('current');
        }
        
        item.innerHTML = `
          <div class="timeline-dot"></div>
          <div class="timeline-content">
            <div class="timeline-status">${statusesByDay[day] ? statusesByDay[day].status : statusesByDay[7].status}</div>
          </div>
        `;
        
        timeline.appendChild(item);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const params = getUrlParams();
      if (params.numero && params.numero !== '{tracking_number}') {
        document.getElementById('trackingNumber').value = params.numero;
        trackPackage();
      }
    });

    document.getElementById('trackingNumber').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        trackPackage();
      }
    });
  </script>
</body>
</html>
